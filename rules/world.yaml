^BaseWorld:
	Inherits: ^Palettes
	AlwaysVisible:
	ScreenMap:
	ActorMap:
	MusicPlaylist:
		VictoryMusic: score
		DefeatMusic: maps
	ShroudRenderer:
		Index: 255, 16, 32, 48, 64, 80, 96, 112, 128, 144, 160, 176, 192, 208, 224, 240, 20, 40, 56, 65, 97, 130, 148, 194, 24, 33, 66, 132, 28, 41, 67, 134, 1, 2, 4, 8, 3, 6, 12, 9, 7, 14, 13, 11, 5, 10, 15, 255
		UseExtendedIndex: true
		ShroudPalette: shroud
		FogPalette: shroud
	Faction@0:
		Name: GDI
		InternalName: gdi
		Description: GDI\nBalanced Faction.\n\n + Has the means to keep units alive.\n + Gets advanced defences early.\n + Strong Infantry.\n\n - Lacks mobile anti air support until midgame.
	Faction@1:
		Name: Nod
		InternalName: nod
		Description: NOD\n Hit and run Faction.\n\n + Good speed and damage.\n + Units heal slowly when cloaked.\n\n -  Doesn't have many aerial units.\n -  Low Health.
	Faction@2:
		Name: Mutants
		InternalName: mut
		Description: Mutants\nInfantry faction.\n\n + Cheaper units thanks to tiberium immunity.\n + Infantry heals on tiberium.\n + Defences don't require power.\n\n - Units might mutate when killed.\n - Average damage, health and speed.
	Faction@3:
		Name: C.A.B.A.L.
		InternalName: cab
		Description: C.A.B.A.L.\nController Faction.\n\n + Can convert hostiles for money or soldiers.\n + Good health and damage.\n + All units self repair.\n\n -  Not immune to tiberium radiation.\n -  Expensive and slow units.
	Faction@4:
		Name: Scrin
		InternalName: scr
		Description: Scrin\nPower hungry Faction.\n\n + Infantry are immune to tiberium radiation.\n + Air units are strong and auto repair.\n + Ground units heal when killing hostiles.\n\n - Most vehicles can't crush infantry.
	Faction@Random:
		Name: Random
		InternalName: Random
		Description: Random\n Not everyone has a chance to choose his life.
		RandomFactionMembers: gdi, nod, mut, cab, scr
	ResourceType@Tiberium:
